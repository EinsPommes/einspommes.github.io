<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erster Blog Post</title>

    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* White text color */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            padding: 20px;
            text-align: center;
            box-shadow: none; /* Removed box shadow */
            border-radius: 20px;
            margin: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff; /* White text color */
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            border-radius: 20px;
            box-shadow: none; /* Removed box shadow */
            flex: 1;
        }

        .blog-post {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3); /* More transparent black background */
            border-radius: 15px;
            box-shadow: none; /* Removed box shadow */
            transition: transform 0.2s ease-in-out;
        }

        .blog-post:hover {
            transform: translateY(-5px);
        }

        .blog-post h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #fff; /* White text color */
        }

        .blog-post p {
            font-size: 1.1em;
            color: #ddd; /* Light gray text color */
        }

        .blog-post a {
            color: #007bff;
            text-decoration: none;
        }

        .blog-post a:hover {
            text-decoration: underline;
        }

        .blog-post img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            color: #fff; /* White text color */
            padding: 10px 0;
            text-align: center;
            border-radius: 20px;
            box-shadow: none; /* Removed box shadow */
            margin: 20px;
    </style>
</head>
<body>
    <div class="container">
        <h1>how to Tunneling a Mailcow server through Wireguard</h1>
        <p>July 18, 2024 · By Mika · 13 minutes </p>
        <!-- Der Gist-Script wird hier eingefügt -->
        <script src="https://gist.github.com/EinsPommes/3e18398ca50cfd38e7fdd3b36a38cc66.js"></script>
    </div>
    <footer>
        &copy; ߍ㊠   </footer>

    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.onkeydown = function (e) {
            if (e.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'C'.charCodeAt(0)) {
                return false;
            }
        }
    </script>

</body>
</html>
